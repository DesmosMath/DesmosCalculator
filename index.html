<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desmos Calculator</title>

  <!-- Favicon must load early -->
  <link rel="icon" type="image/png" href="desmos.png">
  <link rel="preload" as="image" href="desmos.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2d2d2d;
      color: white;
      padding: 10px 15px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #secretBtn {
      background: none;
      border: none;
      color: gold;
      font-size: 22px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Desmos Calculator</h1>
    <!-- ⭐ Secret button -->
    <button id="secretBtn" title="Favorites">⭐</button>
  </header>

  <!-- Embed real Desmos calculator -->
  <iframe src="https://www.desmos.com/calculator" allowfullscreen></iframe>

  <script>
    document.getElementById("secretBtn").addEventListener("click", () => {
      // Open about:blank
      const win = window.open("about:blank", "_blank");

      // Set default title and favicon from Desmos
      win.document.title = document.title;
      const originalFavicon = document.querySelector("link[rel*='icon']");
      if(originalFavicon){
        const link = win.document.createElement("link");
        link.rel = "icon";
        link.type = originalFavicon.type || 'image/png';
        link.href = originalFavicon.href;
        win.document.head.appendChild(link);
      }

      // Immediately override with TabCloaker settings if available
      const savedTitle = localStorage.getItem("fakeTitle");
      const savedFavicon = localStorage.getItem("fakeFavicon");
      if(savedTitle) win.document.title = savedTitle;
      if(savedFavicon){
        let link = win.document.querySelector("link[rel*='icon']");
        if(!link){
          link = win.document.createElement("link");
          link.rel = "icon";
          win.document.head.appendChild(link);
        }
        link.href = savedFavicon;
      }

      // Create full-page iframe for StudyZone
      const iframe = win.document.createElement("iframe");
      iframe.src = "https://averagegael.github.io/StudyZone/#home"; 
      iframe.style.position = "fixed";
      iframe.style.top = "0";
      iframe.style.left = "0";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";

      // Reset body
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);

      // Extra disguise: prevent right-click
      win.document.addEventListener("contextmenu", e => e.preventDefault());
    });
  </script>
</body>
</html>
