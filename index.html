<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyZone Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #2d2d2d;
      color: white;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .main {
      flex: 1;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2d2d2d;
      color: white;
      padding: 10px 15px;
      position: absolute;
      top: 0;
      left: 200px;
      right: 0;
      z-index: 10;
      box-sizing: border-box;
    }
    #secretBtn {
      background: none;
      border: none;
      color: gold;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li onclick="switchTool('calculator')">üßÆ Calculator</li>
      <li onclick="switchTool('grade')">üìä Grade Calculator</li>
      <li onclick="switchTool('ai')">ü§ñ AI Chat</li>
      <li onclick="switchTool('chat')">üí¨ Chat</li>
      <li onclick="switchTool('proxy')">üåê Proxy</li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1 id="toolTitle">StudyZone Hub</h1>
      <button id="secretBtn" title="Favorites">‚≠ê</button>
    </header>

    <!-- All tools now point to StudyZone-hosted pages -->
    <iframe id="calculator" src="https://averagegael.github.io/StudyZone/desmos.html" title="Calculator"></iframe>
    <iframe id="grade" src="https://averagegael.github.io/StudyZone/grade.html" title="Grade Calculator"></iframe>
    <iframe id="ai" src="https://averagegael.github.io/StudyZone/AI/ai.html" title="AI Chat"></iframe>
    <iframe id="chat" src="https://averagegael.github.io/StudyZone/chat.html" title="Chat"></iframe>
    <iframe id="proxy" src="https://averagegael.github.io/StudyZone/Roogle/" title="Proxy"></iframe>
  </div>

  <script>
    const iframes = document.querySelectorAll("iframe");
    const toolTitle = document.getElementById("toolTitle");

    function switchTool(id) {
      iframes.forEach(f => f.classList.remove("active"));
      const frame = document.getElementById(id);
      frame.classList.add("active");
      toolTitle.textContent = frame.getAttribute("title");
    }

    // Activate calculator by default
    switchTool('calculator');

    // Secret star button opens StudyZone in about:blank cloak
    document.getElementById("secretBtn").addEventListener("click", () => {
      const win = window.open("about:blank", "_blank");
      win.document.title = "StudyZone Hub"; 
      const iframe = win.document.createElement("iframe");
      iframe.src = "https://averagegael.github.io/StudyZone/";
      iframe.style.position = "fixed";
      iframe.style.top = "0";
      iframe.style.left = "0";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
