<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desmos Calculator</title>

  <!-- Favicon must load early -->
  <link rel="icon" type="image/png" href="desmos.png">
  <link rel="preload" as="image" href="desmos.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2d2d2d;
      color: white;
      padding: 10px 15px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #secretBtn {
      background: none;
      border: none;
      color: gold;
      font-size: 22px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Desmos Calculator</h1>
    <!-- ⭐ Secret button -->
    <button id="secretBtn" title="Favorites">⭐</button>
  </header>

  <!-- Embed real Desmos calculator -->
  <iframe src="https://www.desmos.com/calculator" allowfullscreen></iframe>

  <script>
    function applyTabCloak(winDoc) {
      const savedTitle = localStorage.getItem("fakeTitle");
      const savedFavicon = localStorage.getItem("fakeFavicon");

      // Title
      if (savedTitle) winDoc.title = savedTitle;

      // Favicon
      if (savedFavicon) {
        let link = winDoc.querySelector("link[rel*='icon']");
        if (!link) {
          link = winDoc.createElement("link");
          link.rel = "icon";
          winDoc.head.appendChild(link);
        }
        link.href = savedFavicon; // ✅ Supports normal URLs + Data URLs
      }
    }

    document.getElementById("secretBtn").addEventListener("click", () => {
      const savedTitle = localStorage.getItem("fakeTitle") || "StudyZone";
      const savedFavicon = localStorage.getItem("fakeFavicon") || "desmos.png";

      // Build hybrid data URL HTML
      const html = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>${savedTitle}</title>
          <link rel="icon" href="${savedFavicon}" type="image/png">
          <style>
            body, html { margin:0; padding:0; height:100%; }
            iframe { position:fixed; top:0; left:0; width:100%; height:100%; border:none; }
          </style>
        </head>
        <body>
          <iframe src="https://averagegael.github.io/StudyZone/#home"></iframe>
          <script>
            document.addEventListener("contextmenu", e => e.preventDefault());
          </script>
        </body>
        </html>
      `;

      // Convert HTML to Data URL
      const dataURL = "data:text/html;base64," + btoa(unescape(encodeURIComponent(html)));
      window.open(dataURL, "_blank");
    });
  </script>
</body>
</html>
