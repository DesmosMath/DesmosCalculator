<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desmos Calculator</title>

  <!-- Favicon must load early -->
  <link rel="icon" type="image/png" href="desmos.png">
  <link rel="preload" as="image" href="desmos.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2d2d2d;
      color: white;
      padding: 10px 15px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #secretBtn {
      background: none;
      border: none;
      color: gold;
      font-size: 22px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Desmos Calculator</h1>
    <button id="secretBtn" title="Open Cloaked Tab">⭐</button>
  </header>

  <iframe src="https://www.desmos.com/calculator" allowfullscreen></iframe>

  <script>
    // Apply TabCloaker on THIS page if saved
    (function applyTabCloak() {
      const savedTitle = localStorage.getItem("fakeTitle");
      const savedFavicon = localStorage.getItem("fakeFavicon");
      if (savedTitle) document.title = savedTitle;
      if (savedFavicon) {
        let link = document.querySelector("link[rel*='icon']");
        if (!link) {
          link = document.createElement("link");
          link.rel = "icon";
          document.head.appendChild(link);
        }
        link.href = savedFavicon;
      }
    })();

    // Secret ⭐ button
    document.getElementById("secretBtn").addEventListener("click", () => {
      // Base title/fav: Desmos
      const baseTitle = document.title || "Desmos Calculator";
      const baseFavicon = document.querySelector("link[rel*='icon']")?.href || "desmos.png";

      // Override from TabCloaker if saved
      const savedTitle = localStorage.getItem("fakeTitle") || baseTitle;
      const savedFavicon = localStorage.getItem("fakeFavicon") || baseFavicon;

      const popup = window.open("about:blank", "_blank");
      popup.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>${savedTitle}</title>
          <link rel="icon" href="${savedFavicon}" type="image/png">
          <style>
            body, html { margin:0; padding:0; height:100%; }
            iframe { position:fixed; top:0; left:0; width:100%; height:100%; border:none; }
          </style>
        </head>
        <body>
          <iframe src="https://averagegael.github.io/StudyZone/#home"></iframe>
          <script>
            // Prevent right-click
            document.addEventListener("contextmenu", e => e.preventDefault());

            // Listen for TabCloaker updates if user changes title/favicon in StudyZone
            window.addEventListener("storage", e => {
              if(e.key === "fakeTitle") document.title = e.newValue || "${baseTitle}";
              if(e.key === "fakeFavicon") {
                let link = document.querySelector("link[rel*='icon']");
                if(!link){ link = document.createElement("link"); link.rel='icon'; document.head.appendChild(link); }
                link.href = e.newValue || "${baseFavicon}";
              }
            });
          <\/script>
        </body>
        </html>
      `);
      popup.document.close();
    });
  </script>
</body>
</html>
